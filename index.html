<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Search App</title>
  </head>
  <body>
    <h1>Pokémon Search App!</h1>
    <p>This is a paragraph of text. I can write anything I want here.</p>
    <input type="text" id="search-input" placeholder="Search for a Pokémon" required/>    
    <button id="search-button">Search</button>
    <h1>Pokemon Stats</h1>

    <div class="top-container">
        <div class="name-and-id">
          <span id="pokemon-name">pokename</span>
          <span id="pokemon-id">pokeid</span>
        </div>

    <table>
        <tr>
            <th>Stat Name</th>
            <th>Stat Value</th>
        </tr>
        <tr>
            <td>Stat 1:</td>
            <td id="weight">Value 1</td>
        </tr>
        <tr>
            <td>Stat 2:</td>
            <td id="height">Value 2</td>
        </tr>
        <tr>
            <td>Stat 3:</td>
            <td id="types">Value 3</td>
        </tr>
        <tr>
            <td>Stat 2:</td>
            <td id="hp">Value 2</td>
        </tr>
        <tr>
            <td>Stat 2:</td>
            <td id="attack">Value 2</td>
        </tr>
        <tr>
            <td>Stat 2:</td>
            <td id="defense">Value 2</td>
        </tr>
        <tr>
            <td>Stat 2:</td>
            <td id="special-attack">Value 2</td>
        </tr>
        <tr>
            <td>Stat 2:</td>
            <td id="special-defense">Value 2</td>
        </tr>
        <tr>
            <td>Stat 2:</td>
            <td id="speed">Value 2</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>


    <script src="script.js"></script>
  </body>
